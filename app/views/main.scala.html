@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="ja">
  <head>
    @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet"
          media="screen"
          href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet"
          href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">

    <link rel="shortcut icon"
          type="image/png"
          href="@routes.Assets.versioned("images/favicon.png")">

    <script src="@routes.Assets.versioned("javascripts/hello.js")"
            type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"
            type="text/javascript"></script>        
  </head>
  <body>
    <div class="container">            
      @content
    </div>
  </body>
</html>
