@(message: String, accounts: Seq[Account])(implicit loginAccount: Account)
  @* コメント *@
  @main("admin") {
    <h1>ADMIN:</h1>
    <p>Message: @message</p>
    <h2>Users:</h2>
    @for(a <- accounts) {
      <p>ID: @a.id</p>
      <p>Name: @a.name</p>
      <p>Email: @a.email</p>
      <p>EmailConfirmed: @a.emailConfirmed</p>
      <p>Password(Hashed): @a.password</p>
    }
  }(loginAccount)
